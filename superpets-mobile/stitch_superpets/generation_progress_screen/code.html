<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script>tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#FAC638", "background-light": "#f8f8f5", "background-dark": "#231e0f"}, fontFamily: {display: "Be Vietnam Pro"}, borderRadius: {DEFAULT: "0.125rem", lg: "0.25rem", xl: "0.5rem", full: "0.75rem"}}}};</script>
<style>
        .paw-print {
            position: absolute;
            background-color: #5b13ec;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        .paw-print.center {
            width: 80px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .paw-print.toe {
            width: 30px;
            height: 30px;
        }
        .paw-print.toe-1 { top: calc(50% - 70px); left: 50%; transform: translateX(-50%); }
        .paw-print.toe-2 { top: 50%; left: calc(50% + 50px); transform: translateY(-50%); }
        .paw-print.toe-3 { top: 50%; left: calc(50% - 80px); transform: translateY(-50%); }
        .paw-print.toe-4 { top: calc(50% + 40px); left: calc(50% - 20px); transform: translateX(-50%); }
        .paw-print.toe-5 { top: calc(50% + 40px); left: calc(50% + 20px); transform: translateX(-50%); }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
        }
        .paw-print.toe-1 { animation-delay: 0.1s; }
        .paw-print.toe-2 { animation-delay: 0.2s; }
        .paw-print.toe-3 { animation-delay: 0.3s; }
        .paw-print.toe-4 { animation-delay: 0.4s; }
        .paw-print.toe-5 { animation-delay: 0.5s; }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex flex-col h-screen justify-between">
<header class="p-4 flex items-center justify-between">
<button class="text-gray-800 dark:text-gray-200">
<svg fill="currentColor" height="24" viewbox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="text-lg font-bold text-gray-900 dark:text-white flex-1 text-center">Superpets</h1>
<div class="w-6"></div>
</header>
<main class="flex-grow flex flex-col items-center justify-center px-4 text-center">
<div class="relative w-48 h-48 mb-8">
<div class="paw-print center"></div>
<div class="paw-print toe toe-1"></div>
<div class="paw-print toe toe-2"></div>
<div class="paw-print toe toe-3"></div>
<div class="paw-print toe toe-4"></div>
<div class="paw-print toe toe-5"></div>
</div>
<h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Generating your Superpet</h2>
<p class="text-5xl font-black text-primary mb-4">50%</p>
<div class="w-full max-w-sm bg-primary/20 rounded-full h-2.5 mb-2">
<div class="bg-primary h-2.5 rounded-full" style="width: 50%"></div>
</div>
<p class="text-sm text-gray-600 dark:text-gray-400 mb-8">Estimated time remaining: 2 minutes</p>
<div class="bg-primary/10 dark:bg-primary/20 p-4 rounded-xl max-w-sm">
<p class="text-sm text-gray-800 dark:text-gray-300">
<span class="font-bold">Did you know?</span> Superpets uses advanced AI to create unique superhero versions of your pet, ensuring each image is a one-of-a-kind masterpiece.
                </p>
</div>
<button class="mt-auto w-full max-w-sm py-3 px-4 bg-primary/20 dark:bg-primary/30 text-primary font-bold rounded-lg">
                Cancel
            </button>
</main>
