<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Test - Superpets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            max-height: 90vh;
            overflow-y: auto;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 16px;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-family: monospace;
            font-size: 13px;
        }

        .token-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            color: #333;
            max-height: 150px;
            overflow-y: auto;
        }

        .api-test {
            margin-top: 20px;
        }

        .api-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .api-buttons button {
            font-size: 14px;
            padding: 10px;
        }

        .response-box {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .copy-btn {
            background: #28a745;
            padding: 8px 16px;
            margin-top: 10px;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .logout-btn {
            background: #dc3545;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .hero-selection {
            margin-bottom: 20px;
        }

        .hero-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .hero-tab {
            flex: 1;
            padding: 10px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s;
        }

        .hero-tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .heroes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .hero-card {
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .hero-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .hero-card.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .hero-card h4 {
            margin: 0;
            font-size: 14px;
            color: #333;
        }

        .hero-card p {
            margin: 5px 0 0 0;
            font-size: 11px;
            color: #666;
            line-height: 1.3;
        }

        .prompt-divider {
            text-align: center;
            margin: 15px 0;
            color: #666;
            font-weight: 500;
            position: relative;
        }

        .prompt-divider::before,
        .prompt-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .prompt-divider::before {
            left: 0;
        }

        .prompt-divider::after {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêæ Superpets API Test</h1>
        <p class="subtitle">Test Firebase Authentication & API</p>

        <div id="auth-section">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('register')">Register</button>
            </div>

            <div id="message"></div>

            <div id="login-tab" class="tab-content active">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
            </div>

            <div id="register-tab" class="tab-content">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password-confirm">Confirm Password</label>
                        <input type="password" id="register-password-confirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" required>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>

        <div id="dashboard-section" style="display: none;">
            <div class="user-info">
                <h3>User Info</h3>
                <div class="info-row">
                    <span class="info-label">Email:</span>
                    <span class="info-value" id="user-email"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">UID:</span>
                    <span class="info-value" id="user-uid"></span>
                </div>
            </div>

            <div>
                <label style="margin-bottom: 8px; display: block; font-weight: 600;">Firebase ID Token:</label>
                <div class="token-box" id="token-box"></div>
                <button class="copy-btn" onclick="copyToken()">Copy Token for Insomnia</button>
            </div>

            <div class="api-test">
                <h3 style="margin-bottom: 15px;">Test API Endpoints</h3>
                <div class="api-buttons">
                    <button onclick="testAPI('/user/profile')">Get Profile</button>
                    <button onclick="testAPI('/user/credits')">Get Credits</button>
                    <button onclick="testAPI('/user/transactions')">Transactions</button>
                    <button onclick="testAPI('/user/edits')">Edit History</button>
                    <button onclick="testAPI('/heroes')">Get Heroes</button>
                    <button onclick="addCredits()">Add 10 Credits</button>
                </div>
                <div class="response-box" id="response-box">API responses will appear here...</div>
            </div>

            <div class="api-test">
                <h3 style="margin-bottom: 15px;">Test Image Upload & Edit</h3>
                <div class="form-group">
                    <label for="image-file">Select Image</label>
                    <input type="file" id="image-file" accept="image/*" style="padding: 8px;">
                </div>

                <div class="hero-selection">
                    <label style="margin-bottom: 8px; display: block; font-weight: 600;">Select a Hero</label>
                    <div class="hero-tabs">
                        <div class="hero-tab active" onclick="switchHeroTab('classics')">Classic Heroes</div>
                        <div class="hero-tab" onclick="switchHeroTab('uniques')">Unique Heroes</div>
                    </div>
                    <div id="classics-heroes" class="heroes-grid"></div>
                    <div id="uniques-heroes" class="heroes-grid" style="display: none;"></div>
                </div>

                <div class="prompt-divider">OR</div>

                <div class="form-group">
                    <label for="edit-prompt">Custom Prompt</label>
                    <input type="text" id="edit-prompt" placeholder="e.g., make it look like a painting">
                    <small style="color: #666; display: block; margin-top: 4px;">Leave empty to use selected hero</small>
                </div>
                <div class="form-group">
                    <label for="num-images">Number of Output Images (1-10)</label>
                    <input type="number" id="num-images" value="1" min="1" max="10">
                </div>
                <button onclick="uploadAndEdit()" style="margin-bottom: 15px;">Upload & Edit Image</button>
                <div class="response-box" id="upload-response-box">Upload responses will appear here...</div>
            </div>

            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script type="module">
        // TODO: Replace with your Firebase config from Firebase Console
        // Go to: Project Settings ‚Üí General ‚Üí Your apps ‚Üí Web app
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
          apiKey: "AIzaSyDj73JUiY2y52HdlDYODrueqUYP4_rraGI",
          authDomain: "superpets-a42c5.firebaseapp.com",
          projectId: "superpets-a42c5",
          storageBucket: "superpets-a42c5.firebasestorage.app",
          messagingSenderId: "543519872909",
          appId: "1:543519872909:web:54e55bf1ba4300ee03cfc4",
          measurementId: "G-Y1Y925YP0D"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.currentUser = null;
        window.currentToken = null;
        window.selectedHeroId = null;
        window.heroesData = null;

        // API base URL - empty string makes requests relative to current domain
        const API_BASE = '';

        // Auth state observer
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                window.currentUser = user;
                const token = await user.getIdToken();
                window.currentToken = token;
                showDashboard();
            } else {
                window.currentUser = null;
                window.currentToken = null;
                showAuth();
            }
        });

        // Register form
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-password-confirm').value;

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            try {
                showMessage('Creating account...', 'success');
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage('Account created successfully! üéâ You got 5 free credits!', 'success');
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        });

        // Login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                showMessage('Signing in...', 'success');
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('Signed in successfully! üéâ', 'success');
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        });

        // Logout
        window.logout = async () => {
            try {
                await signOut(auth);
                showMessage('Logged out successfully', 'success');
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        };

        // Show/hide sections
        function showAuth() {
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('dashboard-section').style.display = 'none';
        }

        async function showDashboard() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('dashboard-section').style.display = 'block';
            document.getElementById('user-email').textContent = window.currentUser.email;
            document.getElementById('user-uid').textContent = window.currentUser.uid;
            document.getElementById('token-box').textContent = window.currentToken;

            // Load heroes
            await loadHeroes();
        }

        // Load heroes from API
        async function loadHeroes() {
            try {
                const response = await fetch(`${API_BASE}/heroes`);
                const data = await response.json();
                window.heroesData = data;

                // Display classics
                displayHeroes(data.classics, 'classics-heroes');
                // Display uniques
                displayHeroes(data.uniques, 'uniques-heroes');
            } catch (error) {
                console.error('Failed to load heroes:', error);
            }
        }

        // Display heroes in grid
        function displayHeroes(heroes, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            heroes.forEach(hero => {
                const card = document.createElement('div');
                card.className = 'hero-card';
                card.onclick = () => selectHero(hero.id);
                card.innerHTML = `
                    <h4>${hero.hero}</h4>
                    <p>${hero.identity.substring(0, 50)}...</p>
                `;
                card.dataset.heroId = hero.id;
                container.appendChild(card);
            });
        }

        // Select a hero
        window.selectHero = (heroId) => {
            // Deselect all
            document.querySelectorAll('.hero-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Select the clicked one
            const selectedCard = document.querySelector(`[data-hero-id="${heroId}"]`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
                window.selectedHeroId = heroId;

                // Clear custom prompt when hero is selected
                document.getElementById('edit-prompt').value = '';
            }
        };

        // Switch hero tab
        window.switchHeroTab = (tab) => {
            // Update tabs
            document.querySelectorAll('.hero-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Show/hide grids
            if (tab === 'classics') {
                document.getElementById('classics-heroes').style.display = 'grid';
                document.getElementById('uniques-heroes').style.display = 'none';
            } else {
                document.getElementById('classics-heroes').style.display = 'none';
                document.getElementById('uniques-heroes').style.display = 'grid';
            }
        };

        // Add event listener to prompt input to deselect hero when typing
        document.addEventListener('DOMContentLoaded', () => {
            const promptInput = document.getElementById('edit-prompt');
            if (promptInput) {
                promptInput.addEventListener('input', (e) => {
                    if (e.target.value.trim()) {
                        // User is typing a custom prompt, deselect hero
                        window.selectedHeroId = null;
                        document.querySelectorAll('.hero-card').forEach(card => {
                            card.classList.remove('selected');
                        });
                    }
                });
            }
        });

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }

        window.showMessage = showMessage;

        // Copy token
        window.copyToken = () => {
            navigator.clipboard.writeText(window.currentToken);
            showMessage('Token copied to clipboard! üìã', 'success');
        };

        // Test API
        window.testAPI = async (endpoint) => {
            const responseBox = document.getElementById('response-box');
            responseBox.textContent = 'Loading...';

            try {
                // Public endpoints don't need auth
                const headers = endpoint === '/heroes'
                    ? { 'Content-Type': 'application/json' }
                    : {
                        'Authorization': `Bearer ${window.currentToken}`,
                        'Content-Type': 'application/json'
                    };

                const response = await fetch(`${API_BASE}${endpoint}`, { headers });

                const data = await response.json();
                responseBox.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseBox.textContent = `Error: ${error.message}`;
            }
        };

        // Add credits
        window.addCredits = async () => {
            const responseBox = document.getElementById('response-box');
            responseBox.textContent = 'Adding credits...';

            try {
                const response = await fetch(`${API_BASE}/user/credits/add`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${window.currentToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: 10,
                        description: 'Test credit purchase'
                    })
                });

                const data = await response.json();
                responseBox.textContent = JSON.stringify(data, null, 2);
                showMessage('Credits added! üí∞', 'success');
            } catch (error) {
                responseBox.textContent = `Error: ${error.message}`;
            }
        };

        // Upload and edit image
        window.uploadAndEdit = async () => {
            const fileInput = document.getElementById('image-file');
            const promptInput = document.getElementById('edit-prompt');
            const numImagesInput = document.getElementById('num-images');
            const responseBox = document.getElementById('upload-response-box');

            // Validate inputs
            if (!fileInput.files || fileInput.files.length === 0) {
                showMessage('Please select an image file', 'error');
                return;
            }

            // Validate that either a hero is selected OR a custom prompt is entered
            const hasCustomPrompt = promptInput.value.trim();
            const hasHeroSelected = window.selectedHeroId;

            if (!hasCustomPrompt && !hasHeroSelected) {
                showMessage('Please either select a hero or enter a custom prompt', 'error');
                return;
            }

            responseBox.textContent = `Uploading image and editing...`;

            try {
                // Create FormData
                const formData = new FormData();

                // Append the selected file
                formData.append('file', fileInput.files[0]);

                // Use custom prompt if provided, otherwise use hero_id
                if (hasCustomPrompt) {
                    formData.append('prompt', promptInput.value);
                } else if (hasHeroSelected) {
                    formData.append('hero_id', window.selectedHeroId);
                }

                formData.append('num_images', numImagesInput.value);
                formData.append('output_format', 'jpeg');

                // Upload and edit
                const response = await fetch(`${API_BASE}/nano-banana/upload-and-edit`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${window.currentToken}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`${response.status}: ${errorText}`);
                }

                const data = await response.json();
                showMessage('Image(s) edited successfully! üé®', 'success');

                // Display result images
                if (data.images && data.images.length > 0) {
                    let imagesHTML = `
                        <div style="margin-top: 10px;">
                            <strong>Result Images (${data.images.length}):</strong>
                            <div style="position: relative; margin-top: 15px;">
                                <div id="carousel-container" style="display: flex; overflow-x: auto; scroll-behavior: smooth; gap: 15px; padding: 10px 0;">`;

                    data.images.forEach((img, i) => {
                        imagesHTML += `
                            <div style="flex: 0 0 auto; width: 300px; border: 2px solid #e0e0e0; border-radius: 8px; padding: 10px; background: white;">
                                <img src="${img.url}" alt="Result ${i + 1}" style="width: 100%; height: 300px; object-fit: cover; border-radius: 4px; margin-bottom: 8px;">
                                <a href="${img.url}" target="_blank" style="color: #667eea; text-decoration: none; font-size: 12px; display: block; text-align: center;">
                                    Open in new tab ‚Üí
                                </a>
                            </div>`;
                    });

                    imagesHTML += `
                                </div>
                            </div>
                        </div>`;
                    responseBox.innerHTML = imagesHTML;
                } else {
                    responseBox.textContent = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                responseBox.textContent = `Error: ${error.message}`;
                showMessage(`Upload failed: ${error.message}`, 'error');
            }
        };
    </script>

    <script>
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`${tab}-tab`).classList.add('active');

            // Clear message
            document.getElementById('message').style.display = 'none';
        }
    </script>
</body>
</html>
